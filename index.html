<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pyramid Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ffffff;
    }
    #counter {
      font-size: 48px;
      font-weight: bold;
      color: #00ffcc;
      margin: 20px;
    }
    #step {
      font-size: 24px;
      margin-bottom: 20px;
      color: #cccccc;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      border-radius: 12px;
      background-color: #1f8a70;
      color: white;
      border: none;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    button:active {
      background-color: #166653;
    }
    input {
      font-size: 24px;
      padding: 10px;
      width: 100px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #222;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Pyramid Counter</h1>
  <input type="number" id="maxNumber" placeholder="Max" min="1" value="10">
  <div id="counter">0</div>
  <div id="step">Step 0 of 10</div>
  <button id="nextBtn">Next</button>

  <!-- Audio for button click -->
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <script>
    let current = 0;
    let maxNum = 10;
    let ascending = true;
    let stepCount = 0;
    const counterDisplay = document.getElementById("counter");
    const stepDisplay = document.getElementById("step");
    const maxInput = document.getElementById("maxNumber");
    const nextBtn = document.getElementById("nextBtn");
    const clickSound = document.getElementById("clickSound");

    function updateMax() {
      let val = parseInt(maxInput.value);
      if (!isNaN(val) && val > 0) {
        maxNum = val;
        current = 0;
        ascending = true;
        stepCount = 0;
        counterDisplay.textContent = current;
        stepDisplay.textContent = `Step ${stepCount} of ${maxNum*2 - 1}`;
      }
    }

    maxInput.addEventListener("change", updateMax);

    nextBtn.addEventListener("click", () => {
      // vibration
      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
      // play sound
      clickSound.currentTime = 0;
      clickSound.play().catch(e => console.log("Sound blocked:", e));

      // update pyramid
      if (ascending) {
        current++;
        if (current >= maxNum) ascending = false;
      } else {
        current--;
        if (current <= 1) ascending = true;
      }
      counterDisplay.textContent = current;

      // update step count
      stepCount++;
      stepDisplay.textContent = `Step ${stepCount} of ${maxNum*2 - 1}`;
    });

    // initialize
    counterDisplay.textContent = current;
    stepDisplay.textContent = `Step ${stepCount} of ${maxNum*2 - 1}`;
  </script>
</body>
</html>
