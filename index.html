<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pyramid Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ffffff;
    }
    #counter {
      font-size: 64px;
      font-weight: bold;
      margin: 20px;
      transition: color 0.3s ease;
    }
    #step {
      font-size: 22px;
      margin-bottom: 20px;
      color: #cccccc;
    }
    button {
      border: 1px solid white; /* thin white outline */
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.2s, transform 0.1s;
    }
    #nextBtn {
      background-color: #007BFF;
      color: white;
      width: 150px;
      height: 150px;
      border-radius: 50%; /* circle */
      font-size: 36px;
      font-weight: bold;
    }
    #nextBtn:active {
      background-color: #0056b3;
      transform: scale(0.95);
    }
    #resetBtn {
      background-color: #444;
      color: #fff;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 22px;
    }
    #resetBtn:active {
      background-color: #333;
    }
    input {
      font-size: 24px;
      padding: 10px;
      width: 100px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #222;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Pyramid Counter</h1>
  <input type="number" id="maxNumber" placeholder="Max" min="1" value="10">
  <div id="counter">0</div>
  <div id="step">Step 0 of 19</div>
  <button id="nextBtn">Next</button>
  <button id="resetBtn">Reset</button>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <script>
    let current = 0;
    let maxNum = 10;
    let ascending = true;
    let stepCount = 0;

    const counterDisplay = document.getElementById("counter");
    const stepDisplay = document.getElementById("step");
    const maxInput = document.getElementById("maxNumber");
    const nextBtn = document.getElementById("nextBtn");
    const resetBtn = document.getElementById("resetBtn");
    const clickSound = document.getElementById("clickSound");

    function updateMax() {
      const val = parseInt(maxInput.value);
      if (!isNaN(val) && val > 0) {
        maxNum = val;
        resetCounter();
      }
    }

    function resetCounter() {
      current = 0;
      ascending = true;
      stepCount = 0;
      updateCounterDisplay();
    }

    function getGradientColor(value, max) {
      const ratio = value / max;
      let r, g;
      if (ratio < 0.5) {
        r = Math.round(510 * ratio);
        g = 255;
      } else {
        r = 255;
        g = Math.round(510 * (1 - ratio));
      }
      return `rgb(${r},${g},0)`;
    }

    function updateCounterDisplay() {
      counterDisplay.textContent = current;
      stepDisplay.textContent = `Step ${stepCount} of ${maxNum * 2 - 1}`;
      counterDisplay.style.color = getGradientColor(current, maxNum);
    }

    maxInput.addEventListener("change", updateMax);

    nextBtn.addEventListener("click", () => {
      if (navigator.vibrate) navigator.vibrate(40);
      clickSound.currentTime = 0;
      clickSound.play().catch(e => console.log("Sound blocked:", e));

      if (ascending) {
        current++;
        if (current >= maxNum) ascending = false;
      } else {
        current--;
        if (current <= 1) ascending = true;
      }

      stepCount++;
      updateCounterDisplay();
    });

    resetBtn.addEventListener("click", () => {
      if (navigator.vibrate) navigator.vibrate(80);
      resetCounter();
    });

    resetCounter();
  </script>
</body>
</html>
